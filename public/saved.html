<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <title>Web Crawler</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <div class="brand-logo right">NYT Scrapper</div>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/saved">Saved Articles</a>
                </li>
                <li>
                    <a href="/scrape" class="btn waves-effect waves-light">Scrape Data</a>
                </li>
            </ul>
        </div>
    </nav>

    <div>
        <!-- Page Content goes here -->
        <!-- Image Starts Here -->
        <div class="row">
            <div class="col s12">
                <img src="https://www.clicktechtips.com/wp-content/uploads/2017/04/best-news-apps-for-android-users.jpg" width="100%" height="400px">
            </div>
        </div>

        <!-- Error there is no article -->
        <div class="row container" id="noarticle">
            <div class="col s12">
                <p class="flow-text">Uh ah there is no articles to show!</p>
            </div>
        </div>

        <!-- table row starts Here: -->
        <div class="row container">
            <div class="col s12">
                <!-- your table: -->
                <table class="highlight responsive-table" id="articleslist">
                    <tr>
                        <td>Name</td>
                        <td></td>
                    </tr>
                </table>

            </div>
        </div>

    </div>
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Add a new note</h4>
            <input type="hidden" id="noteId" value="">
            <textarea id="thecomment"></textarea>
            <br>
            <button class="btn blue" id="saveNote">Submit</button>
        </div>
        <div class="modal-content">
            <div id="pNotes">
                
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    <script src="saved.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

</body>

</html>
